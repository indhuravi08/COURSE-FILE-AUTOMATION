<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <p>Login to your BIT CourseFile Portal</p>

    <form (submit)="onLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Create new account</a>
    </p>
  </div>
</div>
