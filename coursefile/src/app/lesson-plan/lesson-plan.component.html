<div class="form-container">
    <h2>DEPARTMENT OF __________</h2>
    <div class="form-header">
      <label>Course Code: <input type="text" name="courseCode"></label>
      <label>Course Title: <input type="text" name="courseTitle"></label>
      <label>Year/Semester: <input type="text" name="yearSemester"></label>
      <label>Name of the Faculty: <input type="text" name="facultyName"></label>
    </div>
  
    <table class="course-table">
      <thead>
        <tr>
          <th>Unit No. and Title</th>
          <th>Topic</th>
          <th>No. of Hours</th>
          <th>Reference(s) Book / Link</th>
          <th>Total no. of hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="unitTitle1" value="I & Title"></td>
          <td><textarea name="topic1"></textarea></td>
          <td><input type="number" name="hours1"></td>
          <td><input type="text" name="reference1"></td>
          <td><input type="number" name="totalHours1"></td>
        </tr>
        <tr>
          <td><input type="text" name="unitTitle2" value="II"></td>
          <td><textarea name="topic2"></textarea></td>
          <td><input type="number" name="hours2"></td>
          <td><input type="text" name="reference2"></td>
          <td><input type="number" name="totalHours2"></td>
        </tr>
        <tr>
          <td><input type="text" name="unitTitle3" value="III"></td>
          <td><textarea name="topic3"></textarea></td>
          <td><input type="number" name="hours3"></td>
          <td><input type="text" name="reference3"></td>
          <td><input type="number" name="totalHours3"></td>
        </tr>
        <tr>
          <td><input type="text" name="unitTitle4" value="IV"></td>
          <td><textarea name="topic4"></textarea></td>
          <td><input type="number" name="hours4"></td>
          <td><input type="text" name="reference4"></td>
          <td><input type="number" name="totalHours4"></td>
        </tr>
        <tr>
          <td><input type="text" name="unitTitle5" value="V"></td>
          <td><textarea name="topic5"></textarea></td>
          <td><input type="number" name="hours5"></td>
          <td><input type="text" name="reference5"></td>
          <td><input type="number" name="totalHours5"></td>
        </tr>
      </tbody>
    </table>
  
    <div class="total">
      <label>Total: 45 (Lecture hour) + 15 (Tutorial hour)</label>
      <p>(Total number of hours depends on the LTPC component of the course)</p>
    </div>

    <div class="button-container">
        <button class="save-button">Save</button>
        <button class="pdf-button">Generate PDF</button>
    </div>
    

  
    <div class="signature">
      <div>Prepared by: <input type="text" name="preparedBy"></div>
      <div>Approved by: <input type="text" name="approvedBy"></div>
    </div>
  </div>
